<!------------------------------------------
Purpose:
    -   Provide the structure for the website's 
        about page
------------------------------------------->

<!DOCTYPE html>
<html lang="en">


<!-- metadata and resources -->
<head>
    <meta charset="UTF-8">                                                      <!-- ensure proper display of characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!-- optimizes the page for mobile devices -->
    <title>Ronald Yu - About</title>                                            <!-- title to be displayed in browser tab -->
    <link rel="stylesheet" href="./about.css">                                  <!-- link .css -->
</head>


<!-- visible content -->
<body>
    <header>
        <!-- Website Title -->
        <h1><a class="initials">RY</a></h1>
        <h2><a class="name"><pre>R o n a l d  Y u</pre></a></h2>
        <h3><a class="location"><pre>Denver , CO</pre></a></h3>
    </header>
    <main>
        <!-- main body (menu tabs, images, text) -->
         <nav>
            <!-- tabs -->
            <input type="radio" id="me" name="tabs" class="tab_input"  checked hidden>
            <label for="me" class="tab_label"><p class="label_text">ME</p></label>

            <input type="radio" id="education" name="tabs" class="tab_input" hidden>
            <label for="education" class="tab_label center"><p class="label_text">EDUCATION</p></label>

            <input type="radio" id="interests" name="tabs" class="tab_input" hidden>
            <label for="interests" class="tab_label"><p class="label_text">INTERESTS</p></label>


            <!-- main content -->
            <section class="content_container">
                <!-- images -->
                <div id="me_image" class="" hidden></div>
                <div id="education_image" class="" hidden></div>
                <div id="interests_image" class="" hidden></div>

                <!-- text -->
                <p class="content_text" id="me_text" hidden>My name is Ronald Yu.</p>
                <p class="content_text" id="education_text" hidden>I graduated from TAMU, going to CU Denver.</p>
                <p class="content_text" id="interests_text" hidden>Lifting, guitar.</p>
            </section>
        </nav>
    </main>
    <footer>
        <!-- home -->
        <button class="home_button" onclick="window.location.assign('./index.html')"></button>
    </footer>
</body>
