<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Only Tabs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tabs">
    <!-- Tab Controls -->
    <input type="radio" id="tab1" name="tabs" class="tab-input" checked>
    <label for="tab1" class="tab-label">Tab 1</label>

    <input type="radio" id="tab2" name="tabs" class="tab-input">
    <label for="tab2" class="tab-label">Tab 2</label>

    <input type="radio" id="tab3" name="tabs" class="tab-input">
    <label for="tab3" class="tab-label">Tab 3</label>

    <!-- Tab Content -->
    <div class="tab-content">
      <div class="tab-panel" id="content1">Content for Tab 1</div>
      <div class="tab-panel" id="content2">Content for Tab 2</div>
      <div class="tab-panel" id="content3">Content for Tab 3</div>
    </div>
  </div>
</body>
</html>
